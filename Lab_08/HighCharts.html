<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>College Station Weekly Temperature Forecast - Highcharts</title>

    <!-- Highcharts libraries -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }

      h1 {
        margin-bottom: 0;
      }

      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>College Station Weekly Temperature Forecast</h1>
    <p>High and low temperatures (°F) visualized with Highcharts.</p>

    <div id="container"></div>

    <script>
      Highcharts.chart('container', {
        title: {
          text: 'College Station Weekly Temperature Forecast'
        },
        subtitle: {
          text: 'High and low temperatures (°F)'
        },
        xAxis: {
          categories: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat 2'],
          title: {
            text: 'Day'
          }
        },
        yAxis: {
          title: {
            text: 'Temperature (°F)'
          }
        },
        legend: {
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'middle'
        },
        plotOptions: {
          series: {
            label: {
              connectorAllowed: false
            }
          }
        },
        series: [{
          name: 'High (°F)',
          data: [82, 81, 81, 70, 77, 78, 79, 80]
        }, {
          name: 'Low (°F)',
          data: [67, 59, 50, 47, 51, 60, 66, 66]
        }],
        responsive: {
          rules: [{
            condition: {
              maxWidth: 500
            },
            chartOptions: {
              legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
              }
            }
          }]
        }
      });
    </script>
  </body>
</html>
