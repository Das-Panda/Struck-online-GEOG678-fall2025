<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Choropleth Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Info control (top-right box) */
    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }

    /* Legend (bottom-right box) */
    .legend {
      line-height: 18px;
      color: #555;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      padding: 6px 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- US states GeoJSON from the official Leaflet example -->
  <script src="https://leafletjs.com/examples/choropleth/us-states.js"></script>

  <script>
    // ---------------------------------------------------
    // 1) Create map and base layer
    // ---------------------------------------------------
    var map = L.map('map').setView([37.8, -96], 4); // Center on US

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ---------------------------------------------------
    // 2) Color scale based on population density
    // ---------------------------------------------------
    function getColor(d) {
      return d > 200 ? '#800026' :
             d > 100 ? '#BD0026' :
             d > 50  ? '#E31A1C' :
             d > 20  ? '#FC4E2A' :
             d > 10  ? '#FD8D3C' :
             d > 0   ? '#FEB24C' :
                       '#FFEDA0';
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties.density),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    // ---------------------------------------------------
    // 3) Interactivity: highlight, reset, zoom
    // ---------------------------------------------------
    var geojson; // will hold our states layer

    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
        weight: 3,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
      });

      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }

      info.update(layer.feature.properties);
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }

    // ---------------------------------------------------
    // 4) Add GeoJSON layer
    // `statesData` comes from us-states.js
    // ---------------------------------------------------
    geojson = L.geoJson(statesData, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);

    // ---------------------------------------------------
    // 5) Info control (top-right)
    // ---------------------------------------------------
    var info = L.control();

    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };

    // method weâ€™ll use to update the control based on feature props
    info.update = function (props) {
      this._div.innerHTML =
        '<h4>US Population Density</h4>' +
        (props
          ? '<b>' + props.name + '</b><br />' +
            props.density + ' people / mi<sup>2</sup>'
          : 'Hover over a state');
    };

    info.addTo(map);

    // ---------------------------------------------------
    // 6) Legend (bottom-right)
    // ---------------------------------------------------
    var legend = L.control({ position: 'bottomright' });

    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'info legend'),
          grades = [0, 10, 20, 50, 100, 200],
          labels = [],
          from, to;

      for (var i = 0; i < grades.length; i++) {
        from = grades[i];
        to = grades[i + 1];

        labels.push(
          '<i style="background:' + getColor(from + 1) + '"></i> ' +
          from + (to ? '&ndash;' + to : '+')
        );
      }

      div.innerHTML = labels.join('<br>');
      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
