<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet GeoJSON Tutorial - Full Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS library -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your custom JS MUST be in its own script tag -->
  <script>
    // ---------------------------------------------------
    // 1) Set up the map and base layer
    // ---------------------------------------------------
    var map = L.map('map').setView([39.74739, -105], 5); // Roughly Colorado / central US

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ---------------------------------------------------
    // 2) Basic GeoJSON point feature
    // ---------------------------------------------------
    var geojsonFeature = {
      "type": "Feature",
      "properties": {
        "name": "Coors Field",
        "amenity": "Baseball Stadium",
        "popupContent": "This is where the Rockies play!"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [-104.99404, 39.75621]
      }
    };

    L.geoJSON(geojsonFeature).addTo(map);

    // ---------------------------------------------------
    // 3) Lines with style
    // ---------------------------------------------------
    var myLines = [{
      "type": "LineString",
      "coordinates": [[-100, 40], [-105, 45], [-110, 55]]
    }, {
      "type": "LineString",
      "coordinates": [[-105, 40], [-110, 45], [-115, 55]]
    }];

    var myStyle = {
      "color": "#ff7800",
      "weight": 5,
      "opacity": 0.65
    };

    L.geoJSON(myLines, {
      style: myStyle
    }).addTo(map);

    // ---------------------------------------------------
    // 4) Polygons with style as a function (states example)
    // ---------------------------------------------------
    var states = [{
      "type": "Feature",
      "properties": {"party": "Republican"},
      "geometry": {
        "type": "Polygon",
        "coordinates": [[
          [-104.05, 48.99],
          [-97.22,  48.98],
          [-96.58,  45.94],
          [-104.03, 45.94],
          [-104.05, 48.99]
        ]]
      }
    }, {
      "type": "Feature",
      "properties": {"party": "Democrat"},
      "geometry": {
        "type": "Polygon",
        "coordinates": [[
          [-109.05, 41.00],
          [-102.06, 40.99],
          [-102.03, 36.99],
          [-109.04, 36.99],
          [-109.05, 41.00]
        ]]
      }
    }];

    L.geoJSON(states, {
      style: function (feature) {
        switch (feature.properties.party) {
          case 'Republican': return { color: "#ff0000" };
          case 'Democrat':   return { color: "#0000ff" };
        }
      }
    }).addTo(map);

    // ---------------------------------------------------
    // 5) pointToLayer example (CircleMarker instead of default marker)
    // ---------------------------------------------------
    var geojsonMarkerOptions = {
      radius: 8,
      fillColor: "#ff7800",
      color: "#000",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    };

    L.geoJSON(geojsonFeature, {
      pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
      }
    }).addTo(map);

    // ---------------------------------------------------
    // 6) onEachFeature example (popups)
    // ---------------------------------------------------
    function onEachFeature(feature, layer) {
      if (feature.properties && feature.properties.popupContent) {
        layer.bindPopup(feature.properties.popupContent);
      }
    }

    var featureWithPopup = {
      "type": "Feature",
      "properties": {
        "name": "Another Stadium",
        "amenity": "Baseball Stadium",
        "popupContent": "Popup bound via onEachFeature."
      },
      "geometry": {
        "type": "Point",
        "coordinates": [-104.98404, 39.74621]
      }
    };

    L.geoJSON(featureWithPopup, {
      onEachFeature: onEachFeature
    }).addTo(map);

    // ---------------------------------------------------
    // 7) filter example
    // ---------------------------------------------------
    var someFeatures = [{
      "type": "Feature",
      "properties": {
        "name": "Visible Point",
        "show_on_map": true,
        "popupContent": "You can see me because show_on_map is true."
      },
      "geometry": {
        "type": "Point",
        "coordinates": [-104.99, 39.74]
      }
    }, {
      "type": "Feature",
      "properties": {
        "name": "Hidden Point",
        "show_on_map": false,
        "popupContent": "You should NOT see me, filter returns false."
      },
      "geometry": {
        "type": "Point",
        "coordinates": [-104.98, 39.75]
      }
    }];

    L.geoJSON(someFeatures, {
      filter: function (feature, layer) {
        return feature.properties.show_on_map;
      },
      onEachFeature: onEachFeature
    }).addTo(map);
  </script>
</body>
</html>
